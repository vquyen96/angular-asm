  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="name" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" [(ngModel)]="description" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
